<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <meta autdor="Ayush">
    <title>My Calculator</title>
    <link rel="stylesheet" href="caclStyle.css">
</head>
<body>
    <table>
        <tr>
            <td class="down1"><button>(</button></td>
            <td><button>)</button></td>
            <td><button>mc</button></td>
            <td><button>m+</button></td>
            <td><button>m-</button></td>
            <td><button>mr</button></td>
            <td><button>AC</button></td>
            <td><button>+/-</button></td>
            <td><button>%</button></td>
            <td><button class="signs">/</button></td>
        </tr>
        <tr>
            <td class="down1"><button>2<sup>nd</sup></button></td>
            <td><button>x<sup>2</sup></button></td>
            <td><button>x<sup>3</sup></button></td>
            <td><button>x<sup>y</sup></button></td>
            <td><button>e<sup>x</sup></button></td>
            <td><button>10<sup>x</sup></button></td>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button class="signs">*</button></td>
        </tr>
        <tr>
            <td class="down1"><button>1/x</button></td>
            <td > <button><sup>2</sup><span>&#8730;</span>x</button></td>
            <td><button><sup>3</sup><span>&#8730;</span>x</button></td>
            <td><button><sup>y</sup><span>&#8730;</span>x</button></td>
            <td><button>ln</button></td>
            <td><button>log<sub></sub></button></td>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button class="signs">-</button></td>
        </tr>
        <tr>
            <td class="down1"><button>x!</button></td>
            <td><button>sin</button></td>
            <td><button>cos</button></td>
            <td><button>tan</button></td>
            <td><button>e</button></td>
            <td><button>EE</button></td>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button class="signs">+</button></td>
        </tr>
        <tr>
            <td class="down1"><button>Rad</button></td>
            <td><button>sinh</button></td>
            <td><button>cosh</button></td>
            <td><button>tanh</button></td>
            <td><button><span>&#960;</span></button></td>
            <td><button>Rand</button></td>
            <td colspan="2" ><button class="zero">0</button></td>
            <td><button>.</button></td>
            <td><button class="signs">=</button></td>
        </tr>
    </table>
</body>
<footer>
    
</footer>
</html>
